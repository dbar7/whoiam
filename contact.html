<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego's Personal Website - Green Frutiger Aero Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header class="main-header">
            <div class="logo-area">
                <h1>The Inhaler's Website</h1>
                <p class="subtitle">Sus</p>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main class="content-area">
            <div class="card">
                <div class="card-header">
                    <h2>Get In Touch</h2>
                </div>
                <div class="card-content">
                    <p>I'd love to hear from you! Whether you have a question, a project proposal, or just want to say hello, feel free to use the form below.</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="card">
                <div class="card-header">
                    <h3>Contact Form</h3>
                </div>
                <div class="card-content">
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 Diego's Personal Website. All rights reserved.</p>
        </footer>
    </div>
    <a href="#" class="back-to-top">Back to Top</a>
</body>
</html>

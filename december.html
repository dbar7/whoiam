<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to December</title>
    <link rel="stylesheet" href="december.css">
</head>
<body>

    <div class="december-container">
        <h1 class="title">Back to December</h1>
        <p class="subtitle">"I go back to December all the time."</p>
        
        <!-- Spotify Player Embed -->
        <div class="spotify-player">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6tr2i8bT3Ynm2uO4y5c2fO?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <hr class="separator">

        <div class="lyrics">
            <p>This is for the one who showed me that some seasons have their own beautiful, quiet magic.</p>
        </div>

        <a href="index.html" class="home-link">Return to Homepage</a>
    </div>

    <script>
        // JavaScript for the falling snowflake effect
        document.addEventListener('DOMContentLoaded', () => {
            const snowflakeCount = 50;
            const body = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„';
                
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.fontSize = `${Math.random() * 1 + 0.5}em`;

                body.appendChild(snowflake);
            }
        });
    </script>

</body>
</html>

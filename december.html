<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to December</title>
    <link rel="stylesheet" href="december.css">
</head>
<body>

    <div class="december-container">
        <h1 class="title">Back to December</h1>
        <p class="subtitle">"I go back to December all the time."</p>
        
        <div class="lyrics">
            <p>The air is cold and crisp, a reminder of that winter night.</p>
            <p>Streetlights glow, casting a soft purple hue on the fresh snow.</p>
        </div>

        <hr class="separator">

        <div class="lyrics">
            <p>This is for the one who showed me that some seasons have their own beautiful, quiet magic.</p>
        </div>

        <a href="index.html" class="home-link">Return to Homepage</a>
    </div>

    <script>
        // JavaScript for the falling snowflake effect
        document.addEventListener('DOMContentLoaded', () => {
            const snowflakeCount = 50;
            const body = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄';
                
                // Randomize position, animation delay, and size
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // 5 to 15 seconds
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.fontSize = `${Math.random() * 1 + 0.5}em`; // 0.5em to 1.5em

                body.appendChild(snowflake);
            }
        });
    </script>

</body>
</html>
